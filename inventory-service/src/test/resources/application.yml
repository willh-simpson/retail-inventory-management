spring:
  datasource:
    url: jdbc:tc:postgresql:15:///testdb
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true

logging:
  level:
    org.testcontainers: INFO
    org.springframework.test: INFO